<!DOCTYPE html>
<html>
<head>
    <title>Gay Chat Roulette</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Gay Chat Roulette</h1>
        <div id="status" class="alert alert-info mt-3">Waiting for a partner...</div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div id="video-container">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </div>
            <div class="col-md-6">
                <div id="chat-container">
                    <div id="chat-messages" class="border rounded p-3 mb-3" style="height: 200px; overflow-y: auto;"></div>
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control" placeholder="Type your message...">
                        <button id="send-button" class="btn btn-success">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <button id="startButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#profileModal">Start</button>
            <button id="nextButton" class="btn btn-secondary" disabled>Next</button>
        </div>
    </div>

    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Set Your Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="profileName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="profileName">
                    </div>
                    <div class="mb-3">
                        <label for="profilePicture" class="form-label">Profile Picture (Optional):</label>
                        <input type="file" class="form-control" id="profilePicture">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveProfileButton">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
